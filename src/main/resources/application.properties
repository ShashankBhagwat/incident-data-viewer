# ===============================
# FORCE SERVLET MODE (REQUIRED FOR THYMELEAF ON ECS)
# ===============================
spring.main.web-application-type=servlet

# ===============================
# THYMELEAF CONFIG (CLASSPATH SAFE FOR DOCKER)
# ===============================
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# ===============================
# MVC SAFETY
# ===============================
spring.mvc.throw-exception-if-no-handler-found=false

# ===============================
# ACTIVE PROFILE SELECTION
# Default = local (use H2). Override by setting SPRING_PROFILES_ACTIVE environment variable.
# For ECS set SPRING_PROFILES_ACTIVE=aws in the Task Definition.
# ===============================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:aws}

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.hibernate.SQL=INFO
